{% load customtags %}

{% for post in posts %}
    <div class="post">
        <hr>
        <a href="{{ post.user.get_url }}">
            <img src="{{ post.user.image|user_img }}" />
        </a>
        <a href="{{ post.user.get_url }}">@{{ post.user }}</a>
        <div class="data">
            <p>{{ post.text }}</p>
            <small class="text-muted">{{ post.created_at|date:"d.m.Y" }}</small>
        </div>
    </div>
{% endfor %}
