{% extends 'base.html' %}
{% load customtags %}

{% block title %}
    Подписки {{ request.resolver_match.kwargs.username }} | Django Articles
{% endblock title %}

{% block content %}
    {% for object in object_list %}
        <div class="user-list">
            <a href="{{ object.following.get_url }}">
                <img src="{{ object.following.image|user_img }}" />
            </a>
            <a href="{{ object.following.get_url }}">@{{ object.following }}</a>
        </div>
    {% endfor %}
{% endblock content %}
